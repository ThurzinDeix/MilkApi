<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Lotes de Leite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 20px auto;
            width: 250px;
            text-align: center;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

            .card:hover {
                transform: scale(1.05);
            }

        .hidden {
            display: none;
        }

        .leite-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 1px 4px rgba(0,0,0,0.1);
        }

        button {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

            button:hover {
                background: #45a049;
            }

        .lote-card {
            background: #fff;
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0px 1px 5px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        .input-qualidade {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Gestão de Lotes de Leite</h1>

    <!-- Tela inicial -->
    <div id="telaInicial">
        <div class="card" onclick="abrirSelecaoLeite()">Criar Lote</div>
        <h2>Lotes Criados</h2>
        <div id="listaLotes"></div>
    </div>

    <!-- Tela de seleção de Leite -->
    <div id="telaLeite" class="hidden">
        <h2>Selecione os Leites</h2>
        <div id="listaLeites"></div>
        <button onclick="concluirLote()">Concluir Lote</button>
        <button onclick="voltarInicio()">Voltar</button>
    </div>

    <script>
        // Simulação de dados de Leite
        const leites = [
            { id: 1, ID_Gado: "B123", data: "2025-08-18", litros: 20 },
            { id: 2, ID_Gado: "B456", data: "2025-08-19", litros: 15 },
            { id: 3, ID_Gado: "B789", data: "2025-08-20", litros: 18 },
        ];

        let lotes = [];
        let loteSelecionado = [];

        function abrirSelecaoLeite() {
            document.getElementById("telaInicial").classList.add("hidden");
            document.getElementById("telaLeite").classList.remove("hidden");
            renderLeites();
        }

        function renderLeites() {
            const container = document.getElementById("listaLeites");
            container.innerHTML = "";
            leites.forEach(leite => {
                const div = document.createElement("div");
                div.classList.add("leite-item");
                div.innerHTML = `
              <div>
                <strong>Brinco:</strong> ${leite.ID_Gado} <br>
                <strong>Data:</strong> ${leite.data} <br>
                <strong>Litros:</strong> ${leite.litros}
              </div>
              <button onclick="adicionarLeite(${leite.id})">Adicionar</button>
            `;
                container.appendChild(div);
            });
        }

        function adicionarLeite(id) {
            const leite = leites.find(l => l.id === id);
            if (!loteSelecionado.includes(leite)) {
                loteSelecionado.push(leite);
                alert("Leite adicionado ao lote!");
            }
        }

        function concluirLote() {
            if (loteSelecionado.length === 0) {
                alert("Selecione pelo menos um leite!");
                return;
            }
            const novoLote = {
                id: lotes.length + 1,
                leites: [...loteSelecionado],
                qualidade: null
            };
            lotes.push(novoLote);
            loteSelecionado = [];
            voltarInicio();
            renderLotes();
        }

        function voltarInicio() {
            document.getElementById("telaLeite").classList.add("hidden");
            document.getElementById("telaInicial").classList.remove("hidden");
        }

        function renderLotes() {
            const container = document.getElementById("listaLotes");
            container.innerHTML = "";
            lotes.forEach(lote => {
                const div = document.createElement("div");
                div.classList.add("lote-card");
                div.innerHTML = `
              <strong>Lote #${lote.id}</strong><br>
              Quantidade de Leites: ${lote.leites.length} <br>
              Qualidade: ${lote.qualidade ? lote.qualidade : "Não definida"}
              <div class="input-qualidade">
                <input type="text" placeholder="Qualidade" id="qualidade-${lote.id}">
                <button onclick="definirQualidade(${lote.id})">Salvar</button>
              </div>
            `;
                container.appendChild(div);
            });
        }

        function definirQualidade(loteId) {
            const input = document.getElementById(`qualidade-${loteId}`);
            const lote = lotes.find(l => l.id === loteId);
            lote.qualidade = input.value;
            renderLotes();
        }
    </script>
</body>
</html>
