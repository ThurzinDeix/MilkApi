<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Gestão de Ordenha</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css"
    />
</head>

<body>
    <nav>
        <div class="nav1">
            <div class="logo">Cownt</div>
            <div class="menu">
                <a href="dashboard.html"><i class="ph-bold ph-house-line"></i> Dashboard</a>
                <a href="estatisticas.html"><i class="ph-bold ph-chart-line"></i> Estatísticas</a>
                <a href="addgado.html"><i class="ph ph-cow"></i> Gerenciar Gados</a>
                <a href="ocorrenciadiaria.html" class="active"><i class="ph-bold ph-calendar-dots"></i> Ocorrências Diárias</a>
            </div>
            <div class="logout">
                <a href="#"><i class="ph-bold ph-sign-out"></i> Sair</a>
            </div>
        </div>
    </nav> 
    <content>
        <div class="card-container">
            <h1>Gestão de Ordenha</h1>
            <div class="btn-add" onclick="abrirModal('leite')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-icon lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>Adicionar Ordenha</div>
        </div>

        <div class="listaCards"></div>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="fecharModal()">&times;</span>
                <h2 id="modal-titulo"></h2>
                <form id="modal-form">
                    <label>Brinco do Gado:</label>
                    <input type="number" id="brinco" required>
                    <div id="campos-especificos"></div>
                    <button type="submit">Salvar</button>
                </form>
            </div>
        </div>

    </content>

    <script>
        const apiBase = "https://localhost:7092";
        let tipoAtual = "";

        function abrirModal(tipo) {
            tipoAtual = tipo;
            document.getElementById("modal").style.display = "block";
            document.getElementById("modal-titulo").innerText = "Registro de " + tipo.charAt(0).toUpperCase() + tipo.slice(1);

            const hoje = new Date().toISOString().split("T")[0];
            let camposHTML = "";

            if (tipo === "leite") {
                camposHTML = `

                        <label>Data:</label>
                        <input type="date" id="data" value="${hoje}" required>
                        <label>Litros:</label>
                        <input type="number" id="litros" step="0.01" required>
                    `;
            }

            document.getElementById("campos-especificos").innerHTML = camposHTML;
        }

        function fecharModal() {
            document.getElementById("modal").style.display = "none";
        }

        async function carregarLeite() {
            const usuarioId = localStorage.getItem("userId");
            if (!usuarioId) return;

            const lista = document.getElementsByClassName("listaCards")[0];
            lista.innerHTML = "<p>Carregando...</p>";

            try {
                // Busca apenas os leites do usuário logado
                const resp = await fetch(`${apiBase}/leite/por-usuario?usuarioId=${usuarioId}`);
                if (!resp.ok) throw new Error("Erro ao buscar leite");
                const dados = await resp.json();

                lista.innerHTML = "";
                if (dados.length === 0) {
                    lista.innerHTML = "<p>Nenhum registro encontrado.</p>";
                    return;
                }

                dados.forEach(async l => {
                    const div = document.createElement("div");
                    div.className = "registro";

                    try {
                        // Buscar os dados do gado pelo ID_Gado
                        const resGado = await fetch(`${apiBase}/gado/${l.iD_Gado}`);
                        let gado = {};
                        if (resGado.ok) {
                            gado = await resGado.json();
                        }

                        div.innerHTML = `
                            <div class=""
                            <strong>Brinco:</strong> ${gado.brinco || 'N/A'}<br>
                            <strong>Data:</strong> ${new Date(l.data).toLocaleDateString("pt-BR")} <br>
                            <strong>Litros:</strong> ${l.litros}
                        `;
                    } catch (err) {
                        div.innerHTML = `
                            <strong>Data:</strong> ${new Date(l.data).toLocaleDateString("pt-BR")} <br>
                            <strong>Litros:</strong> ${l.litros} <br>
                            <em>Erro ao carregar dados do gado</em>
                        `;
                        console.error(err);
                    }

                    lista.appendChild(div);
                });


            } catch (err) {
                lista.innerHTML = "<p>Erro ao carregar registros.</p>";
                console.error(err);
            }
        }


        document.getElementById("modal-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const brinco = document.getElementById("brinco").value;
            const usuarioId = localStorage.getItem("userId");

            try {
                // Buscar gado pelo brinco
                const resGado = await fetch(`${apiBase}/gado/por-brinco?brinco=${brinco}&usuarioId=${usuarioId}`);
                if (!resGado.ok) { alert("Gado não encontrado"); return; }
                const gado = await resGado.json();

                if (tipoAtual === "leite") {
                    const data = document.getElementById("data").value;
                    const litros = parseFloat(document.getElementById("litros").value);

                    const payload = {
                        ID_Gado: gado.id,
                        Data: data,
                        Litros: litros,
                        ID_Usuario: usuarioId
                    };

                    const saveRes = await fetch(`${apiBase}/leite`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(payload)
                    });

                    if (saveRes.ok) {
                        alert("Registro de leite salvo com sucesso!");
                        fecharModal();
                        carregarLeite();
                    } else {
                        const err = await saveRes.text();
                        alert("Erro ao salvar: " + err);
                    }
                }

            } catch (err) {
                alert("Erro de conexão: " + err.message);
                console.error(err);
            }
        });

        // Carregar registros na abertura
        carregarLeite();
    </script>
</body>

</html>
