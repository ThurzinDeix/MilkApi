<head>
    <meta charset="UTF-8">
    <title>Gestão de Remédios</title>

    <style>
        .proxima-dose {
            margin-top: 10px;
            background-color: #f1f1f1;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>

<body>

        <div class="nav1">
            <div class="logo">Cownt</div>
            <div class="menu">
                <a href="dashboard.html"><i class="ph-bold ph-house-line"></i> Dashboard</a>
                <a href="estatisticas.html"><i class="ph-bold ph-chart-line"></i> Estatísticas</a>
                <a href="addgado.html"><i class="ph ph-cow"></i> Gerenciar Gados</a>
                <a href="ocorrenciadiaria.html" class="active"><i class="ph-bold ph-calendar-dots"></i> Ocorrências
                    Diárias</a>
                <div class="user-menu">
                    <div class="user-avatar" onclick="toggleDropdown()"><i class="ph ph-user-circle"></i></div>
                    <div class="dropdown" id="dropdownMenu">
                        <a class="drop-menu" href="perfil.html"><i class="ph-bold ph-user"></i> Editar Perfil</a>
                        <a class="drop-menu" href="#" onclick="logout()"><i class="ph-bold ph-sign-out"></i> Sair da
                            Conta</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <content>

        <div class="card-container">
            <h1>Gestão de Remédios</h1>
            <div class="btn-add" onclick="abrirModal('remedio')">
                <i class="fa fa-plus"></i> Adicionar Remédio
            </div>
        </div>

        <div id="listaRemedios" class="listaCards"></div>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content form-modal">
                <span class="close" onclick="fecharModal()">&times;</span>
                <h2 id="modal-titulo"></h2>
                <p class="subtitle">Preencha as informações do remédio para registrar.</p>
                <form id="modal-form">
                    <label for="brinco">Brinco do Gado</label>
                    <input type="number" id="brinco" placeholder="Ex: 123" required>
                    <div id="campos-especificos"></div>
                    <div class="modal-actions">
                        <button type="button" class="btn-cancelar" onclick="fecharModal()">Cancelar</button>
                        <button type="submit" class="btn-adicionar">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </content>

    <script>
        const apiBase = "https://localhost:7092";
        let editId = null;

        async function abrirModal(tipo, dados = null) {
            document.getElementById("modal").style.display = "block";
            document.getElementById("modal-titulo").innerText = dados ? "Editar Remédio" : "Novo Remédio";

            const hoje = new Date().toISOString().split("T")[0];
            const agora = new Date().toTimeString().substring(0, 5);

            const dataExistente = dados ? new Date(dados.date) : null;
            const dataFormatada = dataExistente ? dataExistente.toISOString().split("T")[0] : hoje;
            const horaFormatada = dataExistente ? dataExistente.toTimeString().substring(0, 5) : agora;

            document.getElementById("brinco").value = dados ? "" : "";

            const camposHTML = `
                <label>Data:</label>
                <input type="date" id="data" value="${dataFormatada}" required>

                <label>Hora:</label>
                <input type="time" id="hora" value="${horaFormatada}" required>

                <label>Nome do Remédio:</label>
                <input type="text" id="nome" value="${dados ? dados.nome : ''}" required>

                <label>Doses:</label>
                <input type="number" id="doses" value="${dados ? dados.doses : ''}" required>

                <label>Intervalo (horas):</label>
                <input type="number" id="intervalo" value="${dados ? dados.intervalo : ''}" required>

                <label for="via">Via de Administração:</label>
                <select id="via" name="via" required>
                <option value="">Selecione...</option>
                <option value="IM" ${dados && dados.via === 'IM' ? 'selected' : ''}>Intramuscular (IM)</option>
                <option value="SC" ${dados && dados.via === 'SC' ? 'selected' : ''}>Subcutânea (SC)</option>
                <option value="IV" ${dados && dados.via === 'IV' ? 'selected' : ''}>Intravenosa (IV)</option>
                <option value="Oral" ${dados && dados.via === 'Oral' ? 'selected' : ''}>Oral</option>
                <option value="Intramamária" ${dados && dados.via === 'Intramamária' ? 'selected' : ''}>Intramamária</option>
                <option value="Tópica" ${dados && dados.via === 'Tópica' ? 'selected' : ''}>Tópica</option>
                </select>

            `;
            document.getElementById("campos-especificos").innerHTML = camposHTML;
            editId = dados ? dados.id : null;
        }

        function fecharModal() {
            document.getElementById("modal").style.display = "none";
            editId = null;
            document.getElementById("modal-form").reset();
        }

        async function carregarRemedios() {
            const usuarioId = localStorage.getItem("userId");
            if (!usuarioId) return;

            const lista = document.getElementById("listaRemedios");
            lista.innerHTML = "<p>Carregando...</p>";

            try {
                const resp = await fetch(`${apiBase}/remedio/por-usuario?usuarioId=${usuarioId}`);
                if (!resp.ok) throw new Error("Erro ao buscar remédios");
                const dados = await resp.json();

                lista.innerHTML = "";
                if (dados.length === 0) return;

                dados.sort((a, b) => new Date(b.date) - new Date(a.date));

                for (const r of dados) {
                    let gado = {};
                    try {
                        const resGado = await fetch(`${apiBase}/gado/${r.iD_Gado}`);
                        if (resGado.ok) gado = await resGado.json();
                    } catch { }

                    // 🔹 Buscar status das doses
                    let tratamentos = [];
                    try {
                        const resTrat = await fetch(`${apiBase}/remedio/tratamentos/${r.iD_Gado}`);
                        if (resTrat.ok) {
                            const allTrat = await resTrat.json();
                            tratamentos = allTrat.filter(t => t.idRemedio === r.id);
                        }
                    } catch { }

                    const t = tratamentos[0] || {};
                    const dosesAplicadas = t.dosesAplicadas || 0;
                    const totalDoses = t.totalDoses || r.doses;
                    const progresso = Math.round((dosesAplicadas / totalDoses) * 100);
                    const statusTratamento = progresso > 99 ? "Encerrado" : "Ativo";

                    // 🔹 Próxima dose
                    const inicio = new Date(r.date);
                    const proximaDose = new Date(inicio.getTime() + dosesAplicadas * r.intervalo * 60 * 60 * 1000);
                    const proximaDoseStr = proximaDose.toLocaleString("pt-BR", {
                        day: "2-digit", month: "2-digit", year: "numeric",
                        hour: "2-digit", minute: "2-digit"
                    });

                    const card = document.createElement("div");
                    card.className = "card";
                    card.innerHTML = `
                        <div class="brinco-status"><p class="brinco"><strong>Brinco: ${gado.brinco || 'N/A'}</strong> </p><div class="status-tratamento">${statusTratamento}</div></div>
                        <div class="nome-via"><p class="nome-remedio">${r.nome}</p><p class="via">${r.via}</p></div>
                        <hr class="hr-trat">
                        <div class="progresso-doses"><p>Progresso:</p>
                        <p><strong class="strong-doses">Doses: ${dosesAplicadas} / ${totalDoses}</p></strong></div>
                        <div class="progress-bar">
                            <div class="progress" style="width: ${progresso}%"></div>
                        </div>

                        <div class="proxima-dose">
                            <p><strong>Próxima Dose:</strong> ${proximaDoseStr}</p>
                        </div>

                        <div class="inicio-intervalo">
                            <div class="intervalo">
                                <p>intervalo:</p><strong>${r.intervalo || 'N/A'} h</strong>
                            </div>      
                            <div class="inicio">  
                                <div><p>início:</p> <strong>${new Date(r.date).toLocaleDateString("pt-BR")}</strong></div>
                            </div>
                        </div>

                        <div class="card-actions1">
                            <button class="btn-aplicar" onclick="aplicarDose(${r.id}, ${r.iD_Gado}, ${usuarioId})">Aplicar Dose</button>
                            <button class="btn-encerrar" onclick="encerrarTratamento(${r.id})">Encerrar Tratamento</button>
                            <button class="btn-edit1" onclick='abrirModal("remedio", ${JSON.stringify(r)})'><i class="fa fa-edit"></i></button>
                            <button class="btn-delete1" onclick="excluirRemedio(${r.id})"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash2-icon lucide-trash-2"><path d="M10 11v6"/><path d="M14 11v6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M3 6h18"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg></button>
                        </div>
                    `;
                    lista.appendChild(card);
                }
            } catch (err) {
                lista.innerHTML = "<p>Erro ao carregar registros.</p>";
                console.error(err);
            }
        }

        async function aplicarDose(idRemedio, idGado, usuarioId) {
            try {
                const res = await fetch(`${apiBase}/remedio/aplicar/${idRemedio}/${idGado}/${usuarioId}`, { method: "POST" });
                if (res.ok) carregarRemedios();
            } catch (err) { console.error(err); }
        }

        async function encerrarTratamento(idRemedio) {
            if (!confirm("Deseja encerrar o tratamento e aplicar todas as doses restantes?")) return;
            try {
                const res = await fetch(`${apiBase}/remedio/encerrar/${idRemedio}`, { method: "PATCH" });
                if (res.ok) carregarRemedios();
            } catch (err) { console.error(err); }
        }

        async function excluirRemedio(id) {
            if (!confirm("Tem certeza que deseja excluir este registro?")) return;
            try {
                const res = await fetch(`${apiBase}/remedio/${id}`, { method: "DELETE" });
                if (res.ok) carregarRemedios();
            } catch (err) { console.error(err); }
        }

        document.getElementById("modal-form").addEventListener("submit", async function (e) {
            e.preventDefault();
            const brinco = document.getElementById("brinco").value;
            const usuarioId = localStorage.getItem("userId");

            try {
                const resGado = await fetch(`${apiBase}/gado/por-brinco?brinco=${brinco}&usuarioId=${usuarioId}`);
                if (!resGado.ok) { alert("Gado não encontrado"); return; }
                const gado = await resGado.json();

                const data = document.getElementById("data").value;
                const hora = document.getElementById("hora").value;
                const dataHoraISO = new Date(`${data}T${hora}`).toISOString();

                const payload = {
                    ID_Gado: gado.id,
                    Date: dataHoraISO,
                    Nome: document.getElementById("nome").value,
                    Doses: parseInt(document.getElementById("doses").value),
                    Intervalo: parseInt(document.getElementById("intervalo").value),
                    Via: document.getElementById("via").value,
                    ID_Usuario: usuarioId
                };

                let url = `${apiBase}/remedio`;
                let method = "POST";
                if (editId) { url = `${apiBase}/remedio/${editId}`; method = "PUT"; }

                const saveRes = await fetch(url, {
                    method, headers: { "Content-Type": "application/json" }, body: JSON.stringify(payload)
                });

                if (saveRes.ok) { fecharModal(); carregarRemedios(); } else alert("Erro ao salvar");
            } catch (err) { alert("Erro de conexão: " + err.message); }
        });

        carregarRemedios();
        carregarAlertas();
    </script>
</body>
</html>
