<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Gestão de Remédios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css" />
</head>

<body>
    <nav>
        <div class="nav1">
            <div class="logo">Cownt</div>
            <div class="menu">
                <a href="dashboard.html"><i class="ph-bold ph-house-line"></i> Dashboard</a>
                <a href="estatisticas.html"><i class="ph-bold ph-chart-line"></i> Estatísticas</a>
                <a href="addgado.html"><i class="ph ph-cow"></i> Gerenciar Gados</a>
                <a href="ocorrenciadiaria.html" class="active"><i class="ph-bold ph-calendar-dots"></i> Ocorrências
                    Diárias</a>
                <div class="user-menu">
                    <div class="user-avatar" onclick="toggleDropdown()"><i class="ph ph-user-circle"></i></div>
                    <div class="dropdown" id="dropdownMenu">
                        <a class="drop-menu" href="perfil.html"><i class="ph-bold ph-user"></i> Editar Perfil</a>
                        <a class="drop-menu" href="#" onclick="logout()"><i class="ph-bold ph-sign-out"></i> Sair da
                            Conta</a>
                    </div>
                </div>
            </div>

        </div>
    </nav>
    <content>
        <div class="card-container">
            <h1>Gestão de Remédios</h1>
            <div class="btn-add" onclick="abrirModal('remedio')">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-icon">
                    <path d="M5 12h14" />
                    <path d="M12 5v14" />
                </svg>
                Adicionar Remédio
            </div>
        </div>

        <div id="listaRemedios" class="listaCards"></div>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content form-modal">
                <span class="close" onclick="fecharModal()">&times;</span>
                <h2 id="modal-titulo"></h2>
                <p class="subtitle">Preencha as informações do remédio para registrar.</p>
                <form id="modal-form">
                    <label for="brinco">Brinco do Gado</label>
                    <input type="number" id="brinco" placeholder="Ex: 123" required>
                    <div id="campos-especificos"></div>
                    <div class="modal-actions">
                        <button type="button" class="btn-cancelar" onclick="fecharModal()">Cancelar</button>
                        <button type="submit" class="btn-adicionar">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </content>

    <script>
        const apiBase = "https://localhost:7092";
        let tipoAtual = "";
        let editId = null;

        async function abrirModal(tipo, dados = null) {
            tipoAtual = tipo;
            document.getElementById("modal").style.display = "block";
            document.getElementById("modal-titulo").innerText = dados ? "Editar Remédio" : "Novo Remédio";

            const hoje = new Date().toISOString().split("T")[0];
            document.getElementById("brinco").value = dados ? "" : "";

            if (dados) {
                // 🔹 Buscar o brinco do gado
                try {
                    const resGado = await fetch(`${apiBase}/gado/${dados.iD_Gado}`);
                    if (resGado.ok) {
                        const gado = await resGado.json();
                        document.getElementById("brinco").value = gado.brinco;
                    }
                } catch (err) {
                    console.error("Erro ao buscar gado:", err);
                }
            }

            const camposHTML = 
                `
                <label>Data:</label>
                <input type="date" id="data" value="${dados ? dados.date.split('T')[0] : hoje}" required>
                <label>Nome do Remédio:</label>
                <input type="text" id="nome" value="${dados ? dados.nome : ''}" required>
                <label>Doses:</label>
                <input type="number" id="doses" value="${dados ? dados.doses : ''}" required>
                <label>Intervalo (horas):</label>
                <input type="number" id="intervalo" value="${dados ? dados.intervalo : ''}" required>
                <label>Via de Administração:</label>
                <input type="text" id="via" value="${dados ? dados.via : ''}" required>
            `;
            document.getElementById("campos-especificos").innerHTML = camposHTML;

            editId = dados ? dados.id : null;
        }

        function fecharModal() {
            document.getElementById("modal").style.display = "none";
            editId = null;
            document.getElementById("modal-form").reset();
        }

        async function carregarRemedios() {
            const usuarioId = localStorage.getItem("userId");
            if (!usuarioId) return;

            const lista = document.getElementById("listaRemedios");
            lista.innerHTML = "<p>Carregando...</p>";

            try {
                const resp = await fetch(`${apiBase}/remedio/por-usuario?usuarioId=${usuarioId}`);
                if (!resp.ok) throw new Error("Erro ao buscar remédios");
                const dados = await resp.json();

                lista.innerHTML = "";
                if (dados.length === 0) return;

                dados.sort((a, b) => new Date(b.date) - new Date(a.date));

                dados.forEach(async r => {
                    let gado = {};
                    try {
                        const resGado = await fetch(`${apiBase}/gado/${r.iD_Gado}`);
                        if (resGado.ok) gado = await resGado.json();
                    } catch { }

                    const card = document.createElement("div");
                    card.className = "card";
                    card.innerHTML = `
                        <p class="brinco"><strong>Brinco:</strong> ${gado.brinco || 'N/A'}</p>
                        <h3>${r.nome}</h3>
                        <p><strong>Data:</strong> ${new Date(r.date).toLocaleDateString("pt-BR")}</p>
                        <p><strong>Doses:</strong> ${r.doses}</p>
                        <p><strong>Intervalo:</strong> ${r.intervalo} horas</p>
                        <p><strong>Via:</strong> ${r.via}</p>
                        <div class="card-actions">
                            <button class="btn-edit" onclick='abrirModal("remedio", ${JSON.stringify(r)})'>
                                <i class="fa fa-edit"></i> Editar
                            </button>
                            <button class="btn-delete" onclick="excluirRemedio(${r.id})">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash2-icon lucide-trash-2"><path d="M10 11v6"/><path d="M14 11v6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M3 6h18"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                            </button>
                        </div>
                    `;
                    lista.appendChild(card);
                });
            } catch (err) {
                lista.innerHTML = "<p>Erro ao carregar registros.</p>";
                console.error(err);
            }
        }

        async function excluirRemedio(id) {
            if (!confirm("Tem certeza que deseja excluir este registro?")) return;
            try {
                const res = await fetch(`${apiBase}/remedio/${id}`, { method: "DELETE" });
                if (res.ok) carregarRemedios();
                else alert("Erro ao excluir");
            } catch (err) {
                console.error(err);
                alert("Erro de conexão");
            }
        }

        document.getElementById("modal-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const brinco = document.getElementById("brinco").value;
            const usuarioId = localStorage.getItem("userId");

            try {
                const resGado = await fetch(`${apiBase}/gado/por-brinco?brinco=${brinco}&usuarioId=${usuarioId}`);
                if (!resGado.ok) { alert("Gado não encontrado"); return; }
                const gado = await resGado.json();

                const payload = {
                    ID_Gado: gado.id,
                    Date: document.getElementById("data").value,
                    Nome: document.getElementById("nome").value,
                    Doses: parseInt(document.getElementById("doses").value),
                    Intervalo: parseInt(document.getElementById("intervalo").value),
                    Via: document.getElementById("via").value,
                    ID_Usuario: usuarioId
                };

                let url = `${apiBase}/remedio`;
                let method = "POST";
                if (editId) {
                    url = `${apiBase}/remedio/${editId}`;
                    method = "PUT";
                }

                const saveRes = await fetch(url, {
                    method,
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (saveRes.ok) {
                    alert("Registro salvo com sucesso!");
                    fecharModal();
                    carregarRemedios();
                } else {
                    const err = await saveRes.text();
                    alert("Erro ao salvar: " + err);
                }

            } catch (err) {
                alert("Erro de conexão: " + err.message);
                console.error(err);
            }
        });

        carregarRemedios();
    </script>
    <script src="app.js"></script>

</body>

</html>
