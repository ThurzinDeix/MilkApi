<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Gestão de Manejo Geral</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav1">
          <div class="logo">Cownt</div>
          <div class="hamburger" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="menu" id="menu">
            <a href="dashboard.html"><i class="ph-bold ph-house-line"></i> Dashboard</a>
            <a href="estatisticas.html"><i class="ph-bold ph-chart-line"></i> Estatísticas</a>
            <a href="addgado.html" class="active"><i class="ph ph-cow"></i> Gerenciar Gados</a>
            <a href="registro.html"><i class="ph ph-cow"></i> Registros</a>
            <a href="ocorrenciadiaria.html"><i class="ph-bold ph-calendar-dots"></i> Ocorrências Diárias</a>
            <div class="user-menu">
              <div class="user-avatar" onclick="toggleDropdown()"><i class="ph ph-user-circle"></i></div>
              <div class="dropdown" id="dropdownMenu">
                <a class="drop-menu" href="perfil.html"><i class="ph-bold ph-user"></i> Editar Perfil</a>
                <a class="drop-menu" href="#" onclick="logout()"><i class="ph-bold ph-sign-out"></i> Sair da Conta</a>
              </div>
            </div>
          </div>
        </div>
      </nav>

    <div class="body-margin">
        <div class="card-container">
            <h1>Gestão de Manejo Geral</h1>
            <div class="btn-add" onclick="abrirModal('manejo')">
                <i class="fa-solid fa-plus"></i> Novo Manejo
            </div>
        </div>

        <div class="listaCards"></div>

        <div id="modal" class="modal">
            <div class="modal-content form-modal">
                <span class="close" onclick="fecharModal()">&times;</span>
                <h2 id="modal-titulo"></h2>
                <p class="subtitle">Preencha as informações do manejo geral.</p>

                <form id="modal-form">
                    <input type="hidden" id="manejoId">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="brinco">Brinco do Gado:</label>
                            <input type="number" id="brinco" placeholder="Ex: 123" required>
                        </div>
                    </div>

                   <div id="campos-especificos"></div>

                    <div class="modal-actions">
                        <button type="button" class="btn-cancelar" onclick="fecharModal()">Cancelar</button>
                        <button type="submit" class="btn-adicionar">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script>
        const apiBase = "https://localhost:7092";
        let tipoAtual = "";

        function abrirModal(tipo, dados = null) {
            tipoAtual = tipo;
            document.getElementById("modal").style.display = "block";
            document.getElementById("modal-titulo").innerText = dados ? "Editar Manejo" : "Novo Manejo";

            const hoje = new Date().toISOString().split("T")[0];
            document.getElementById("manejoId").value = dados ? dados.id : "";
            document.getElementById("brinco").value = dados && dados.gado ? dados.gado.brinco : "";

            document.getElementById("campos-especificos").innerHTML = `
                <div class="form-row">
                    <div class="form-group">
                        <label>Data do Manejo:</label>
                        <input type="date" id="dataManejo" value="${dados ? dados.data_Manejo.split("T")[0] : hoje}" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Tipo de Manejo:</label>
                        <input type="text" id="tipoManejo" value="${dados ? dados.tipo_Manejo : ""}" placeholder="Ex.: Casqueamento, Arrumar pata..." required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Observações:</label>
                        <textarea id="observacoes" rows="3" placeholder="Detalhes adicionais">${dados ? dados.observacoes : ""}</textarea>
                    </div>
                </div>
            `;
        }

        function fecharModal() {
            document.getElementById("modal").style.display = "none";
            document.getElementById("modal-form").reset();
            document.getElementById("campos-especificos").innerHTML = "";
        }

        async function carregarManejo() {
            const usuarioId = localStorage.getItem("userId");
            if (!usuarioId) return;

            const lista = document.querySelector(".listaCards");
            lista.innerHTML = "<p>Carregando...</p>";

            try {
                const resp = await fetch(`${apiBase}/manejoGeral/por-usuario?usuarioId=${usuarioId}`);
                if (!resp.ok) throw new Error("Erro ao buscar manejos");
                const dados = await resp.json();

                lista.innerHTML = "";
                if (dados.length === 0) {
                    lista.innerHTML = "<p>Nenhum registro encontrado.</p>";
                    return;
                }

                for (const m of dados) {
                    const div = document.createElement("div");
                    div.className = "card";

                    let gado = {};
                    try {
                        const resGado = await fetch(`${apiBase}/gado/${m.iD_Gado}`);
                        if (resGado.ok) gado = await resGado.json();
                    } catch { }

                    div.innerHTML = `
                        <p class="brinco"><strong>Brinco:</strong> ${gado.brinco || 'N/A'}</p>
                        <p><strong>Data:</strong> ${new Date(m.data_Manejo).toLocaleDateString("pt-BR")}</p>
                        <p><strong>Tipo:</strong> ${m.tipo_Manejo}</p>
                        <p><strong>Observações:</strong> ${m.observacoes || "Nenhuma"}</p>
                        <div class="card-actions">
                            <button class="btn-edit" onclick='abrirModal("manejo", ${JSON.stringify({ ...m, gado })})'>
                                <i class="fa-solid fa-pen-to-square"></i> Editar
                            </button>
                            <button class="btn-delete" onclick="excluirManejo(${m.id})">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash2-icon lucide-trash-2"><path d="M10 11v6"/><path d="M14 11v6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M3 6h18"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                            </button>
                        </div>
                    `;
                    lista.appendChild(div);
                }
            } catch (err) {
                lista.innerHTML = "<p>Erro ao carregar registros.</p>";
                console.error(err);
            }
        }

        async function excluirManejo(id) {
            if (!confirm("Deseja excluir este manejo?")) return;
            try {
                const res = await fetch(`${apiBase}/manejoGeral/${id}`, { method: "DELETE" });
                if (res.ok) {
                    alert("Registro excluído com sucesso!");
                    carregarManejo();
                } else {
                    alert("Erro ao excluir registro.");
                }
            } catch (err) {
                alert("Erro de conexão: " + err.message);
            }
        }

        document.getElementById("modal-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const manejoId = document.getElementById("manejoId").value;
            const brinco = document.getElementById("brinco").value;
            const usuarioId = localStorage.getItem("userId");

            try {
                const resGado = await fetch(`${apiBase}/gado/por-brinco?brinco=${brinco}&usuarioId=${usuarioId}`);
                if (!resGado.ok) { alert("Gado não encontrado"); return; }
                const gado = await resGado.json();

                const payload = {
                    ID_Gado: gado.id,
                    Data_Manejo: document.getElementById("dataManejo").value,
                    Tipo_Manejo: document.getElementById("tipoManejo").value,
                    Observacoes: document.getElementById("observacoes").value,
                    ID_Usuario: usuarioId
                };

                const url = manejoId ? `${apiBase}/manejoGeral/${manejoId}` : `${apiBase}/manejoGeral`;
                const method = manejoId ? "PUT" : "POST";

                const saveRes = await fetch(url, {
                    method,
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (saveRes.ok) {
                    alert("Registro salvo com sucesso!");
                    fecharModal();
                    carregarManejo();
                } else {
                    const err = await saveRes.text();
                    alert("Erro ao salvar: " + err);
                }
            } catch (err) {
                alert("Erro de conexão: " + err.message);
                console.error(err);
            }
        });

        carregarManejo();
    </script>
    <script src="app.js"></script>
</body>
</html>
