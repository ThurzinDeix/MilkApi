    <link rel="stylesheet" type="text/css"

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav1">
          <div class="logo">Cownt</div>
          <div class="hamburger" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="menu" id="menu">
            <a href="dashboard.html"><i class="ph-bold ph-house-line"></i> Dashboard</a>
            <a href="estatisticas.html"><i class="ph-bold ph-chart-line"></i> Estatísticas</a>
            <a href="addgado.html" class="active"><i class="ph ph-cow"></i> Gerenciar Gados</a>
            <a href="registro.html"><i class="ph ph-cow"></i> Registros</a>
            <a href="ocorrenciadiaria.html"><i class="ph-bold ph-calendar-dots"></i> Ocorrências Diárias</a>
            <div class="user-menu">
              <div class="user-avatar" onclick="toggleDropdown()"><i class="ph ph-user-circle"></i></div>
              <div class="dropdown" id="dropdownMenu">
                <a class="drop-menu" href="perfil.html"><i class="ph-bold ph-user"></i> Editar Perfil</a>
                <a class="drop-menu" href="#" onclick="logout()"><i class="ph-bold ph-sign-out"></i> Sair da Conta</a>
              </div>
            </div>
          </div>
        </div>
      </nav>

    <div class="content3">

        <div class="tit-periodo">
            <div class="titulo-estatistica">
                <h1>Estatísticas</h1>
                <p>Análise detalhada dos dados do Rebanho</p>
            </div>
            <div class="periodo">
                <p>Periodo:</p>
                <select id="periodo" class="select-filtro">
                    <option>1 Semana</option>
                    <option>1 Mês</option>
                    <option>6 Meses</option>
                    <option>1 Ano</option>
                    <option>2 Anos</option>
                    <option>3 Anos</option>
                    <option>4 Anos</option>
                    <option>5 Anos</option>
                </select>
            </div>
        </div>

        <div class="stats-select">
            <div class="stats-select1">
                <div class="select-grafico-active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-milk-icon lucide-milk">
                        <path d="M8 2h8" />
                        <path
                            d="M9 2v2.789a4 4 0 0 1-.672 2.219l-.656.984A4 4 0 0 0 7 10.212V20a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-9.789a4 4 0 0 0-.672-2.219l-.656-.984A4 4 0 0 1 15 4.788V2" />
                        <path d="M7 15a6.472 6.472 0 0 1 5 0 6.47 6.47 0 0 0 5 0" />
                    </svg>
                    <p class="text-select-grafico">Produção de Leite</p>
                </div>
                <div class="select-grafico" onclick="window.location.href='estatisticas.html'">
                    <i class="ph ph-cow"></i>
                    <p class="text-select-grafico"><a href="estatisticas.html">Manejo Geral</a></p>
                </div>
                <div class="select-grafico" onclick="window.location.href='estatisticasreproducao.html'">
                    <i class="ph ph-heartbeat"></i>
                    <p class="text-select-grafico"><a href="estatisticasreproducao.html">Reprodução</a></p>
                </div>

            </div>
        </div>

        <div class="info-cards-container">
            <div class="info-cards">
                <div class="info-tit-icon">
                    <p class="titulo-info-cards">Total Produzido Hoje</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="#5a3c2d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-milk-icon lucide-milk">
                        <path d="M8 2h8" />
                        <path
                            d="M9 2v2.789a4 4 0 0 1-.672 2.219l-.656.984A4 4 0 0 0 7 10.212V20a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-9.789a4 4 0 0 0-.672-2.219l-.656-.984A4 4 0 0 1 15 4.788V2" />
                        <path d="M7 15a6.472 6.472 0 0 1 5 0 6.47 6.47 0 0 0 5 0" />
                    </svg>
                </div>
                <h2 class="info-number">0</h2>
                <p></p>
            </div>
            <div class="info-cards">
                <div class="info-tit-icon">
                    <p class="titulo-info-cards">Média por vaca</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="#5a3c2d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-trending-up-icon lucide-trending-up">
                        <path d="M16 7h6v6" />
                        <path d="m22 7-8.5 8.5-5-5L2 17" />
                    </svg>
                </div>
                <h2 class="info-number">0</h2>
                <p></p>
            </div>
            <div class="info-cards">
                <div class="info-tit-icon">
                    <p class="titulo-info-cards">% Abaixo da Média</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="#5a3c2d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-triangle-alert-icon lucide-triangle-alert">
                        <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3" />
                        <path d="M12 9v4" />
                        <path d="M12 17h.01" />
                    </svg>
                </div>
                <h2 class="info-number">0</h2>
                <p></p>
            </div>
            <div class="info-cards">
                <div class="info-tit-icon">
                    <p class="titulo-info-cards">Última coleta</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="#5a3c2d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-calendar-icon lucide-calendar">
                        <path d="M8 2v4" />
                        <path d="M16 2v4" />
                        <rect width="18" height="18" x="3" y="4" rx="2" />
                        <path d="M3 10h48" />
                    </svg>
                </div>
                <h2 class="info-number">0</h2>
                <p></p>
            </div>
        </div>

    </div>





    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const userId = localStorage.getItem("userId")
            if (!userId) return

            const resEst = await fetch(`https://localhost:7092/Estatisticas/${userId}`)
            const est = await resEst.json()

            const cards = document.querySelectorAll(".info-number")
            cards[0].textContent = `${est.producao.totalHoje} L`
            cards[1].textContent = `${est.producao.mediaPorVaca} L`
            cards[2].textContent = `${est.producao.percentualAbaixoMedia}%`
            cards[3].textContent = est.producao.ultimaColeta ? new Date(est.producao.ultimaColeta).toLocaleDateString("pt-BR") : "-"

            const periodoSelect = document.getElementById("periodo")
            const content = document.querySelector(".content3")

            const container = document.createElement("div")
            container.classList.add("charts-container")
            container.innerHTML = `
            <div class="chart-card fade">
                <h2>Produção Total de Leite</h2>
                <canvas id="chartTotal"></canvas>
            </div>
            <div class="chart-card fade">
                <h2>Média de Produção por Vaca</h2>
                <canvas id="chartMedia"></canvas>
            </div>
            <div class="chart-card fade">
                <h2>Qualidade do Leite</h2>
                <canvas id="chartQualidade"></canvas>
            </div>
        `
            content.appendChild(container)

            const res = await fetch(`https://localhost:7092/Dashboard/${userId}`)
            const dados = await res.json()

            const ctxTotal = document.getElementById("chartTotal")
            const ctxMedia = document.getElementById("chartMedia")
            const ctxQual = document.getElementById("chartQualidade")

            const estiloBase = {
                type: "line",
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, title: { display: true, text: "Litros" } },
                        x: { title: { display: true, text: "Dia" } }
                    },
                    plugins: {
                        legend: {
                            position: "bottom",
                            labels: {
                                padding: 30,
                                boxWidth: 40,
                                boxHeight: 10,
                                color: "#333",
                                font: { size: 14, weight: "thin" },
                                usePointStyle: false
                            }
                        },
                        tooltip: { mode: "index", intersect: false }
                    },
                    animation: { duration: 800, easing: "easeInOutQuart" }
                }
            }

            const chartTotal = new Chart(ctxTotal, {
                ...estiloBase,
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: "Total de Leite (L)",
                            data: [],
                            borderColor: "#5a3c2d",
                            backgroundColor: "#5a3c2d",
                            borderWidth: 2,
                            fill: false,
                            tension: 0.3,
                            pointRadius: 4
                        }
                    ]
                }
            })

            const chartMedia = new Chart(ctxMedia, {
                ...estiloBase,
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: "Média por Vaca (L)",
                            data: [],
                            borderColor: "#5a3c2d",
                            backgroundColor: "#5a3c2d",
                            borderWidth: 2,
                            fill: false,
                            tension: 0.3,
                            pointRadius: 4
                        }
                    ]
                }
            })

            const chartQualidade = new Chart(ctxQual, {
                ...estiloBase,
                options: {
                    ...estiloBase.options,
                    scales: {
                        y: {
                            beginAtZero: true,
                            position: "left",
                            title: { display: true, text: "CCS (x1000 células/mL)" }
                        },
                        y1: {
                            beginAtZero: true,
                            position: "right",
                            grid: { drawOnChartArea: false },
                            title: { display: true, text: "Gordura / Proteína (%)" },
                            min: 0,
                            max: 14
                        },
                        x: { title: { display: true, text: "Mês" } }
                    }
                },
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: "CCS",
                            data: [],
                            borderColor: "#ef4444",
                            backgroundColor: "#ef4444",
                            borderWidth: 2,
                            fill: false,
                            tension: 0.3,
                            pointRadius: 4,
                            yAxisID: "y"
                        },
                        {
                            label: "Gordura (%)",
                            data: [],
                            borderColor: "#f59e0b",
                            backgroundColor: "#f59e0b",
                            borderWidth: 2,
                            fill: false,
                            tension: 0.3,
                            pointRadius: 4,
                            yAxisID: "y1"
                        },
                        {
                            label: "Proteína (%)",
                            data: [],
                            borderColor: "#3b82f6",
                            backgroundColor: "#3b82f6",
                            borderWidth: 2,
                            fill: false,
                            tension: 0.3,
                            pointRadius: 4,
                            yAxisID: "y1"
                        }
                    ]
                }
            })

            function animarTroca() {
                document.querySelectorAll(".chart-card").forEach(c => {
                    c.classList.remove("show")
                    void c.offsetWidth
                    c.classList.add("show")
                })
            }

            function atualizarGraficos(periodo) {
                const chave = periodo.normalize("NFD")
                    .replace(/[\u0300-\u036f]/g, "")
                    .replace(/\s/g, "")

                const prod = dados.producao[chave] || []
                const qual = dados.qualidade[chave] || []

                chartTotal.data.labels = prod.map(p => p.label)
                chartTotal.data.datasets[0].data = prod.map(p => p.totalLeite)
                chartTotal.update()

                chartMedia.data.labels = prod.map(p => p.label)
                chartMedia.data.datasets[0].data = prod.map(p => p.mediaVaca)
                chartMedia.update()

                chartQualidade.data.labels = qual.map(q => q.label)
                chartQualidade.data.datasets[0].data = qual.map(q => q.mediaCCS)
                chartQualidade.data.datasets[1].data = qual.map(q => q.mediaGordura)
                chartQualidade.data.datasets[2].data = qual.map(q => q.mediaProteina)
                chartQualidade.update()

                animarTroca()
            }

            periodoSelect.addEventListener("change", e => atualizarGraficos(e.target.value))
            atualizarGraficos(periodoSelect.value)
        })


        document.querySelectorAll('.select-grafico').forEach(el => {
            el.addEventListener('mouseenter', () => {
                document.querySelector('.select-grafico-active').classList.add('hovered')
            })
            el.addEventListener('mouseleave', () => {
                document.querySelector('.select-grafico-active').classList.remove('hovered')
            })
        })
    </script>

    <script src="app.js"></script>

</body>

</html>
