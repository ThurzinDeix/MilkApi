<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas do Rebanho</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css" />
</head>

<body>
    <nav>
        <div class="nav1">
            <div class="logo">Cownt</div>
            <div class="menu">
                <a href="dashboard.html"><i class="ph-bold ph-house-line"></i> Dashboard</a>
                <a href="estatisticas.html" class="active"><i class="ph-bold ph-chart-line"></i> Estatísticas</a>
                <a href="addgado.html"><i class="ph ph-cow"></i> Gerenciar Gados</a>
                <a href="registro.html"><i class="ph ph-cow"></i> Registros</a>
                <a href="ocorrenciadiaria.html"><i class="ph-bold ph-calendar-dots"></i> Ocorrências Diárias</a>
                <div class="user-menu">
                    <div class="user-avatar" onclick="toggleDropdown()"><i class="ph ph-user-circle"></i></div>
                    <div class="dropdown" id="dropdownMenu">
                        <a class="drop-menu" href="perfil.html"><i class="ph-bold ph-user"></i> Editar Perfil</a>
                        <a class="drop-menu" href="#" onclick="logout()"><i class="ph-bold ph-sign-out"></i> Sair da Conta</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="content3">
        <div class="tit-periodo">
            <div class="titulo-estatistica">
                <h1>Manejo Geral do Rebanho</h1>
                <p>Análise detalhada do total e status das vacas</p>
            </div>
            <div class="periodo">
                <p>Período:</p>
                <select id="periodoGeral" class="select-filtro">
                    <option>1 Semana</option>
                    <option selected>1 Mês</option>
                    <option>6 Meses</option>
                    <option>1 Ano</option>
                    <option>2 Anos</option>
                    <option>3 Anos</option>
                    <option>4 Anos</option>
                    <option>5 Anos</option>
                </select>
            </div>
        </div>

        <div class="stats-select">
            <div class="stats-select1">
                <div class="select-grafico">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-milk-icon lucide-milk">
                        <path d="M8 2h8" />
                        <path
                            d="M9 2v2.789a4 4 0 0 1-.672 2.219l-.656.984A4 4 0 0 0 7 10.212V20a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-9.789a4 4 0 0 0-.672-2.219l-.656-.984A4 4 0 0 1 15 4.788V2" />
                        <path d="M7 15a6.472 6.472 0 0 1 5 0 6.47 6.47 0 0 0 5 0" />
                    </svg>
                    <p class="text-select-grafico"><a href="estatisticasproducao.html">Produção de Leite</a></p>
                </div>
                <div class="select-grafico-active">
                    <i class="ph ph-cow"></i>
                    <p class="text-select-grafico">Manejo Geral</p>
                </div>
                <div class="select-grafico">
                    <i class="ph ph-heartbeat"></i>
                    <p class="text-select-grafico"><a href="estatisticasreproducao.html">Reprodução</a></p>
                </div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card fade">
                <h2>Total de Vacas ao Longo do Tempo</h2>
                <canvas id="chartTotalVacas"></canvas>
            </div>

            <div class="chart-card fade">
                <h2>Status Atual das Vacas</h2>
                <canvas id="chartStatus"></canvas>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const userId = localStorage.getItem("userId")
            if (!userId) return

            const res = await fetch(`https://localhost:7092/Dashboard/${userId}`)
            const dados = await res.json()

            const periodoSelect = document.getElementById("periodoGeral")
            const ctxTotal = document.getElementById("chartTotalVacas")
            const ctxStatus = document.getElementById("chartStatus")

            const chartTotal = new Chart(ctxTotal, {
                type: "line",
                data: { labels: [], datasets: [{ label: "Total de Vacas", data: [], borderColor: "#5a3c2d", borderWidth: 2, fill: false, tension: 0.3 }] },
                options: {
                    responsive: true,
                    plugins: { legend: { position: "bottom" } },
                    scales: { y: { beginAtZero: true } }
                }
            })

            const chartStatus = new Chart(ctxStatus, {
                type: "pie",
                data: { labels: [], datasets: [{ data: [], backgroundColor: ["#2ecc71","#3498db","#9b59b6","#f1c40f","#e67e22","#e74c3c"] }] },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: "bottom" },
                        datalabels: {
                            color: "#fff",
                            formatter: (value, ctx) => {
                                const total = ctx.chart.data.datasets[0].data.reduce((a,b)=>a+b,0)
                                return ((value/total)*100).toFixed(1)+"%"
                            }
                        }
                    }
                },
                plugins: [ChartDataLabels]
            })

            function atualizarGraficos(periodo) {
                const chave = periodo.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s/g, "")
                const statusPeriodo = dados.status[chave] || []

                chartTotal.data.labels = statusPeriodo.map(p => p.label)
                chartTotal.data.datasets[0].data = statusPeriodo.map(p => p.totalVacas || 0)
                chartTotal.update()

                if (statusPeriodo.length > 0) {
                    const ultimo = statusPeriodo[statusPeriodo.length - 1]
                    chartStatus.data.labels = ["Lactante Gestante","Gestante","Lactante Vazia","Seca","Novilha","Vazia Não Lactante"]
                    chartStatus.data.datasets[0].data = [
                        ultimo.lactanteGestante,
                        ultimo.gestante,
                        ultimo.lactanteVazia,
                        ultimo.seca,
                        ultimo.novilha,
                        ultimo.vaziaNaoLactante
                    ]
                    chartStatus.update()
                }
            }

            periodoSelect.addEventListener("change", e => atualizarGraficos(e.target.value))
            atualizarGraficos(periodoSelect.value)
        })
    </script>

    <script src="app.js"></script>
</body>
</html>
