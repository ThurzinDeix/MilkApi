<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas do Rebanho</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css" />
</head>

<body>
    <nav>
        <div class="nav1">
            <div class="logo">Cownt</div>
            <div class="menu">
                <a href="dashboard.html"><i class="ph-bold ph-house-line"></i> Dashboard</a>
                <a href="estatisticas.html" class="active"><i class="ph-bold ph-chart-line"></i> Estatísticas</a>
                <a href="addgado.html"><i class="ph ph-cow"></i> Gerenciar Gados</a>
                <a href="registro.html"><i class="ph ph-cow"></i> Registros</a>
                <a href="ocorrenciadiaria.html"><i class="ph-bold ph-calendar-dots"></i> Ocorrências Diárias</a>
                <div class="user-menu">
                    <div class="user-avatar" onclick="toggleDropdown()"><i class="ph ph-user-circle"></i></div>
                    <div class="dropdown" id="dropdownMenu">
                        <a class="drop-menu" href="perfil.html"><i class="ph-bold ph-user"></i> Editar Perfil</a>
                        <a class="drop-menu" href="#" onclick="logout()"><i class="ph-bold ph-sign-out"></i> Sair da
                            Conta</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="content3">
        <div class="tit-periodo">
            <div class="titulo-estatistica">
                <h1>Estatísticas de Reprodução</h1>
                <p>Análise detalhada dos dados de Reprodução do Rebanho</p>
            </div>
            <div class="periodo">
                <p>Período:</p>
                <select id="periodoReproducao" class="select-filtro">
                    <option>1 Semana</option>
                    <option>1 Mês</option>
                    <option>6 Meses</option>
                    <option>1 Ano</option>
                    <option>2 Anos</option>
                    <option>3 Anos</option>
                    <option>4 Anos</option>
                    <option>5 Anos</option>
                </select>
            </div>
        </div>

        <div class="stats-select">
            <div class="stats-select1">
                <div class="select-grafico">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-milk-icon lucide-milk">
                        <path d="M8 2h8" />
                        <path
                            d="M9 2v2.789a4 4 0 0 1-.672 2.219l-.656.984A4 4 0 0 0 7 10.212V20a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-9.789a4 4 0 0 0-.672-2.219l-.656-.984A4 4 0 0 1 15 4.788V2" />
                        <path d="M7 15a6.472 6.472 0 0 1 5 0 6.47 6.47 0 0 0 5 0" />
                    </svg>
                    <p class="text-select-grafico"><a href="estatisticasreproducao.html">Produção de Leite</a></p>
                </div>
                <div class="select-grafico-active">
                    <i class="ph ph-heartbeat"></i>
                    <p class="text-select-grafico">Reprodução</p>
                </div>

            </div>
        </div>

        <div class="charts-container" id="chartsReproducao">
            <div class="chart-card fade">
                <h2>Vacas Prenhas</h2>
                <canvas id="chartVacasPrenhas"></canvas>
            </div>
            
            <div class="chart-card fade">
                <h2>Tipo de Inseminação</h2>
                <canvas id="chartInseminacao"></canvas>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const userId = localStorage.getItem("userId")
            if (!userId) return

            const periodoSelect = document.getElementById("periodoReproducao")
            const res = await fetch(`https://localhost:7092/Dashboard/${userId}`)
            const dados = await res.json()

            const ctxVacas = document.getElementById("chartVacasPrenhas")
            const ctxInseminacao = document.getElementById("chartInseminacao")

            const estiloLinha = {
                type: "line",
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: { beginAtZero: true },
                        x: {}
                    },
                    plugins: {
                        legend: { position: "bottom", labels: { color: "#333", font: { size: 14 } } },
                        tooltip: { mode: "index", intersect: false }
                    },
                    animation: { duration: 800, easing: "easeInOutQuart" }
                }
            }

            const chartVacas = new Chart(ctxVacas, {
                ...estiloLinha,
                data: { labels: [], datasets: [{ label: "Vacas Prenhas", data: [], borderColor: "#5a3c2d", backgroundColor: "#5a3c2d", fill: false, tension: 0.3 }] }
            })

            const chartInseminacao = new Chart(ctxInseminacao, {
                type: "doughnut",
                data: {
                    labels: ["Inseminação IA", "Monta"],
                    datasets: [{
                        data: [0, 0],
                        backgroundColor: ["#3b82f6", "#22c55e"],
                        borderWidth: 2,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    cutout: "65%",
                    plugins: {
                        legend: {
                            position: "bottom",
                            labels: { color: "#333", font: { size: 14 } }
                        },
                        tooltip: {
                            callbacks: {
                                label: ctx => `${ctx.label}: ${ctx.formattedValue}`
                            }
                        },
                        datalabels: {
                            color: "#111",
                            font: { weight: "bold", size: 16 },
                            formatter: value => value
                        }
                    }
                },
                plugins: [ChartDataLabels]
            })


            function atualizarGraficos(periodo) {
                const chave = periodo.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s/g, "")
                const repro = dados.reproducao[chave] || []

                chartVacas.data.labels = repro.map(r => r.label)
                chartVacas.data.datasets[0].data = repro.map(r => r.vacasPrenhas)
                chartVacas.update()

                

                const totalIA = repro.reduce((acc, r) => acc + r.inseminacaoIA, 0)
                const totalMonta = repro.reduce((acc, r) => acc + r.inseminacaoMonta, 0)
                chartInseminacao.data.datasets[0].data = [totalIA, totalMonta]
                chartInseminacao.update()
            }

            periodoSelect.addEventListener("change", e => atualizarGraficos(e.target.value))
            atualizarGraficos(periodoSelect.value)
        })
    </script>


    <script src="app.js"></script>

</body>

</html>
