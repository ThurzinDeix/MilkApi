<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Gestão de Manejo Geral</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .card {
            background: linear-gradient(135deg, #4cafef, #1d8ddc);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            width: 220px;
            text-align: center;
            font-size: 18px;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            color: #555;
            cursor: pointer;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background: #1d8ddc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #0d6fb5;
        }

        #listaManejo {
            max-width: 600px;
            margin: 20px auto;
        }

        .registro {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css"
    />
</head>

<body>

        <div class="nav1">
            <div class="logo">Cownt</div>

                <a href="estatisticas.html"><i class="ph-bold ph-chart-line"></i> Estatísticas</a>

                <a href="ocorrenciadiaria.html" class="active"><i class="ph-bold ph-calendar-dots"></i> Ocorrências
                    Diárias</a>
            </div>
            <div class="logout">
                <a href="#"><i class="ph-bold ph-sign-out"></i> Sair</a>

    <h1>Gestão de Manejo Geral</h1>

    <div class="card-container">
        <div class="card" onclick="abrirModal('manejo')">Novo Manejo</div>
    </div>

    <div id="listaManejo"></div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2 id="modal-titulo"></h2>
            <form id="modal-form">
                <label>Brinco do Gado:</label>
                <input type="number" id="brinco" required>
                <div id="campos-especificos"></div>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script>
        const apiBase = "https://localhost:7092";
        let tipoAtual = "";

        function abrirModal(tipo) {
            tipoAtual = tipo;
            document.getElementById("modal").style.display = "block";
            document.getElementById("modal-titulo").innerText = "Registro de Manejo Geral";

            const hoje = new Date().toISOString().split("T")[0];
            let camposHTML = `
                <label>Data do Manejo:</label>
                <input type="date" id="dataManejo" value="${hoje}" required>
                <label>Tipo de Manejo:</label>
                <input type="text" id="tipoManejo" placeholder="Ex.: Arrumar pata, Casqueamento..." required>
                <label>Observações:</label>
                <textarea id="observacoes" rows="3" placeholder="Detalhes adicionais"></textarea>
            `;

            document.getElementById("campos-especificos").innerHTML = camposHTML;
        }

        function fecharModal() {
            document.getElementById("modal").style.display = "none";
        }

        async function carregarManejo() {
            const usuarioId = localStorage.getItem("userId");
            if (!usuarioId) return;

            const lista = document.getElementById("listaManejo");
            lista.innerHTML = "<p>Carregando...</p>";

            try {
                const resp = await fetch(`${apiBase}/manejoGeral/por-usuario?usuarioId=${usuarioId}`);
                if (!resp.ok) throw new Error("Erro ao buscar manejos");
                const dados = await resp.json();

                lista.innerHTML = "";
                if (dados.length === 0) {
                    lista.innerHTML = "<p>Nenhum registro encontrado.</p>";
                    return;
                }

                dados.forEach(async m => {
                    const div = document.createElement("div");
                    div.className = "registro";

                    try {
                        const resGado = await fetch(`${apiBase}/gado/${m.iD_Gado}`);
                        let gado = {};
                        if (resGado.ok) {
                            gado = await resGado.json();
                        }

                        div.innerHTML = `
                            <strong>Brinco:</strong> ${gado.brinco || 'N/A'}<br>
                            <strong>Data do Manejo:</strong> ${new Date(m.data_Manejo).toLocaleDateString("pt-BR")} <br>
                            <strong>Tipo:</strong> ${m.tipo_Manejo} <br>
                            <strong>Observações:</strong> ${m.observacoes || "Nenhuma"}
                        `;
                    } catch (err) {
                        div.innerHTML = `
                            <strong>Data do Manejo:</strong> ${new Date(m.data_Manejo).toLocaleDateString("pt-BR")} <br>
                            <strong>Tipo:</strong> ${m.tipo_Manejo} <br>
                            <em>Erro ao carregar dados do gado</em>
                        `;
                        console.error(err);
                    }

                    lista.appendChild(div);
                });

            } catch (err) {
                lista.innerHTML = "<p>Erro ao carregar registros.</p>";
                console.error(err);
            }
        }

        document.getElementById("modal-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const brinco = document.getElementById("brinco").value;
            const usuarioId = localStorage.getItem("userId");

            try {
                const resGado = await fetch(`${apiBase}/gado/por-brinco?brinco=${brinco}&usuarioId=${usuarioId}`);
                if (!resGado.ok) { alert("Gado não encontrado"); return; }
                const gado = await resGado.json();

                if (tipoAtual === "manejo") {
                    const dataManejo = document.getElementById("dataManejo").value;
                    const tipoManejo = document.getElementById("tipoManejo").value;
                    const observacoes = document.getElementById("observacoes").value;

                    const payload = {
                        ID_Gado: gado.id,
                        Data_Manejo: dataManejo,
                        Tipo_Manejo: tipoManejo,
                        Observacoes: observacoes,
                        ID_Usuario: usuarioId
                    };

                    const saveRes = await fetch(`${apiBase}/manejoGeral`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(payload)
                    });

                    if (saveRes.ok) {
                        alert("Registro de manejo salvo com sucesso!");
                        fecharModal();
                        carregarManejo();
                    } else {
                        const err = await saveRes.text();
                        alert("Erro ao salvar: " + err);
                    }
                }

            } catch (err) {
                alert("Erro de conexão: " + err.message);
                console.error(err);
            }
        });

        // Carregar registros ao abrir a página
        carregarManejo();
    </script>
</body>

</html>
